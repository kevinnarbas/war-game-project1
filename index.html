<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War Card Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>War Card Game</h1>
    </header>
    <main>
        <div class="play2">
            <h2>PLAYER 2</h2>
            <h3>CARD COUNT</h3>
            <div id="counter2">26</div>
        </div>
        <div class="play1">
                <h2>PLAYER 1</h2>
                <h3>CARD COUNT</h3>
                <div id="counter1">26</div>
        </div>
        <div class="playcard2">
            <div id="play2card"><img src="./images/backs/blue.svg" alt=""></div>
        </div>
        <div class="playcard1">
            <div id="play1card"><img src="./images/backs/blue.svg" alt=""></div>
        </div>
        <div class="btns">
            <button id="next">Next Turn</button>
            <button>RESET</button>
        </div>
    </main>
    <footer>Game Made By Kevinn Arbas</footer>
</body>
</html>
